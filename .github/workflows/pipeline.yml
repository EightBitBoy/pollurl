name: Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "build"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

# TODO Split build and test phases, share artifact between phases
# https://stackoverflow.com/questions/57498605/github-actions-share-workspace-artifacts-between-jobs
# https://levelup.gitconnected.com/github-actions-how-to-share-data-between-jobs-fc1547defc3e
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build
      - uses: actions/cache/save@v4
        id: cache
        with:
          path: target/debug/waiturl
          key: latest-build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache/restore@v4
        id: cache
        with:
          path: target/debug/waiturl
          key: latest-build
      - name: Pytest
        run: pytest -v


      # - name: Unit tests
      #   run: cargo test --verbose
      # - name: Integration tests
      #   run: |
      #     pip install pytest
      #     pip install cli-test-helpers
      #     pytest -v --color=yes

  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
